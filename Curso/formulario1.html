<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMUALRIO 1</title>
</head>
<body>
    <h4>BOTON DE INCREMENTAR</h4><br>
    <form>
        <input type="button" value="Incrementar" 
        onclick="incrementar()">
    </form>
    <script>
        let contador = 0;
        function incrementar(){
            contador++;
            alert('VALOR: '+ contador);
        }

    </script>

</body>
</html>
