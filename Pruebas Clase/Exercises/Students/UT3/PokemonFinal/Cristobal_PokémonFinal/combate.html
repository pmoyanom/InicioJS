<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pantalla de Combate</title>
    <link rel="stylesheet" href="combate.css">
    <script type="module" src="combate.js" defer></script>
</head>

<body>
    <h1>Combate Pokémon</h1>

    <!-- Contenedor de los Pokémon -->
    <div id="battle-container">
        <div id="player-stats">
            <!-- Información del jugador aquí (se actualiza con JS) -->
            <div class="hp-bar" id="player-hp-bar"></div>
        </div>
        <div id="opponent-stats">
            <!-- Información del oponente aquí (se aztualiza con JS) -->
            <div class="hp-bar" id="opponent-hp-bar"></div>
        </div>
    </div>

    <!-- Registro de batalla -->
    <div id="battle-log"></div>

    <!-- Botones -->
    <div id="action-buttons">
        <button id="attack-button">Atacar</button>
        <button id="defend-button">Defender</button>
        <button id="heal-button">Curarse</button>
    </div>

    <!-- Reproductor de música -->
    <audio id="battle-music" loop>
        <source src="MÚSICA EPICA DE COMBATE (POKÉMON ESPADA - ESCUDO)_pyvam5loLgY.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Botón para pausar/reanudar la música -->
    <button id="music-toggle">Pausar Música</button>

</body>

</html>
