<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza de un Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #mensaje {
            margin-top: 20px;
            font-size: 20px;
        }

        .correcto {
            color: green;
            font-weight: bold;
        }

        .alto {
            color: red;
        }

        .bajo {
            color: orange;
        }

        #intentos {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Juego de Adivinanza de un Número</h1> <!-- Encabezado principal del juego -->
    <p>Adivina un número entre 1 y 100:</p>
    <input type="number" id="numero" min="1" max="100">
    <!-- Campo de entrada numérica -->
    <button onclick="adivinar()">Comprobar</button> <!-- Botón que llama a la función "adivinar" -->
    <div id="mensaje"></div> <!-- Área para mostrar mensajes como "Demasiado alto" o "Correcto" -->
    <div id="intentos"></div> <!-- Área donde se mostrará el número de intentos -->

    <script>
        // Genera un número aleatorio entre 1 y 100
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        // Inicializa el contador de intentos
        let intentos = 0;

        // Función que se ejecuta cuando el usuario hace clic en el botón "Comprobar"
        function adivinar() {
            // Toma el valor del usuario en el campo de entrada y lo convierte a un número entero
            const numeroUsuario = parseInt(document.getElementById('numero').value);
            // Referencia al elemento donde se mostrará el mensaje de resultado
            const mensaje = document.getElementById('mensaje');
            // Referencia al elemento donde se mostrará el número de intentos realizados
            const intentosDiv = document.getElementById('intentos');

            // Incrementa el contador de intentos cada vez que el usuario intenta adivinar
            intentos++;

            // Compara el número del usuario con el número secreto
            if (numeroUsuario === numeroSecreto) {
                // Si el usuario adivina correctamente, muestra un mensaje de éxito
                mensaje.textContent = 'Has adivinado el número.';
                // Asigna la clase "correcto" al mensaje para que cambie su estilo
                mensaje.className = 'correcto';
                // Muestra el número de intentos realizados en el div correspondiente
                intentosDiv.textContent = `Número de intentos: ${intentos}`;
            }
            // Si el número del usuario es mayor que el número secreto,
            else if (numeroUsuario > numeroSecreto) {
                // Muestra un mensaje indicando que el número es demasiado alto
                mensaje.textContent = 'Demasiado alto. Inténtalo de nuevo.';
                // Asigna la clase "alto" al mensaje para cambiar su estilo
                mensaje.className = 'alto';
            }
            // Si el número del usuario es menor que el número secreto,
            else if (numeroUsuario < numeroSecreto) {
                // Muestra un mensaje indicando que el número es demasiado bajo
                mensaje.textContent = 'Demasiado bajo. Inténtalo de nuevo.';
                // Asigna la clase "bajo" al mensaje para cambiar su estilo
                mensaje.className = 'bajo';
            }
            // Si el valor no es un número válido,
            else {
                // Muestra un mensaje de error indicando que se debe poner un número válido
                mensaje.textContent = 'Pon un número válido.';
            }
        }
    </script>

</body>

</html>
