<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenar</title>
</head>
<body>
    <script>
        let nombre = 'Juan';
        let apellido = 'Perez';
        let precio = 500;

        document.write(nombre + " - " + apellido);
        document.write("<br>");
        document.write('Nombre: ' + nombre + ' - Apellido: ' + apellido);
        document.write("<br>");
        let saluddo = nombre.concat(apellido);
        document.write(saluddo);
        document.write("<br>");
        document.write('El precio es: ' + precio);
        document.write("<br>");
        document.write('====================================<br>');
        document.write(nombre,' ', apellido);
        document.write("<br>");
        document.write('El precio es: ', precio);


    </script>
</body>
</html>
