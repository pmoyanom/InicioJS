<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caza el Tesoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .cuadro {
            width: 50px;
            height: 50px;
            display: inline-block;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Caza el Tesoro</h1>
    <div id="tablero"></div>
    <p id="mensaje"></p>
    <script>
        const tablero = document.getElementById('tablero');
        const filas = 10, columnas = 10;
        let tesoroX = Math.floor(Math.random() * filas);
        let tesoroY = Math.floor(Math.random() * columnas);

        for (let i = 0; i < filas; i++) {
            for (let j = 0; j < columnas; j++) {
                let cuadro = document.createElement('div');
                cuadro.classList.add('cuadro');
                cuadro.onclick = function () { verificarTesoro(i, j); };
                tablero.appendChild(cuadro);
            }
            tablero.appendChild(document.createElement('br'));
        }

        function verificarTesoro(x, y) {
            const mensaje = document.getElementById('mensaje');
            const distancia = Math.abs(x - tesoroX) + Math.abs(y - tesoroY);

            if (x === tesoroX && y === tesoroY) {
                mensaje.innerText = "¡Encontraste el tesoro!";
            } else if (distancia <= 2) {
                mensaje.innerText = "¡Caliente!";
            } else {
                mensaje.innerText = "Frío...";
            }
        }
    </script>
</body>

</html>
