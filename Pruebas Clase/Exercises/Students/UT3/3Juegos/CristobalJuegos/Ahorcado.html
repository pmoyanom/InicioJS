<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #e0f7fa;
            color: #00796b;
        }

        h1 {
            font-size: 36px;
            color: #004d40;
            margin-bottom: 20px;
        }

        #palabra {
            font-size: 30px;
            letter-spacing: 8px;
            margin: 20px 0;
        }

        #intentos {
            font-size: 22px;
            margin: 20px 0;
            color: #00796b;
        }

        #letrasFallidas {
            font-size: 22px;
            margin: 20px 0;
            color: #d32f2f;
        }

        #mensaje {
            font-size: 26px;
            margin: 20px 0;
            font-weight: bold;
            color: #004d40;
        }

        input {
            font-size: 24px;
            padding: 10px;
            width: 60px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid #004d40;
            margin-bottom: 20px;
        }

        button {
            font-size: 22px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        #ahorcado {
            font-family: monospace;
            white-space: pre;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Ahorcado</h1>
    <!-- Encabezado principal del juego -->

    <div id="ahorcado">
    </div>
    <!-- Div donde se mostrar치 el dibujo del ahorcado -->

    <div id="palabra">_ _ _ _ _ _ _ _ _ _</div>
    <!-- Div que muestra la palabra oculta con guiones bajos -->

    <div id="intentos">Intentos restantes: 6</div>
    <!-- Div que muestra cu치ntos intentos quedan -->

    <div id="letrasFallidas"></div>
    <!-- Div que mostrar치 las letras fallidas -->

    <input type="text" id="letra" maxlength="1" placeholder="Letra">
    <!-- Campo de entrada para que el jugador escriba una letra -->

    <button onclick="adivinar()">Adivinar</button>
    <!-- Bot칩n que ejecuta la funci칩n "adivinar()" -->

    <div id="mensaje"></div>
    <!-- Div que mostrar치 mensajes de resultado del juego -->

    <script>
        const palabraSecreta = "javascript"; // La palabra que se debe adivinar
        let intentosRestantes = 6; // N칰mero de intentos permitidos
        let letrasAdivinadas = []; // Array para almacenar las letras adivinadas
        let letrasFallidas = []; // Array para almacenar las letras fallidas
        // Dibujos del ahorcado que se mostrar치n en funci칩n de los intentos restantes
        const dibujosAhorcado = [`
  +---+
  |   |
      |
      |
      |
      |
=========`, `
  +---+
  |   |
  O   |
      |
      |
      |
=========`, `
  +---+
  |   |
  O   |
  |   |
      |
      |
=========`, `
  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`, `
  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`, `
  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`, `
  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`];

        function adivinar() {
            const letraUsuario = document.getElementById('letra').value.toLowerCase();
            // Convierte la letra puesta a min칰sculas
            document.getElementById('letra').value = '';
            // Limpia el campo de entrada

            // Verifica si el input es una letra v치lida
            if (!/^[a-z침]$/i.test(letraUsuario)) {
                alert('Error controlado Pedro, no me pillas 游땔. Por favor, pon una letra.');
                return; // Sale de la funci칩n si no es v치lida
            }

            // Verifica si la letra ya ha sido adivinada o fallida
            if (letrasAdivinadas.includes(letraUsuario) || letrasFallidas.includes(letraUsuario)) {
                alert('Que no Pedro que no me pillas 游땍 ya has probado a adivinar esa letra.');
                return; // Sale de la funci칩n si la letra ya fue probada
            }

            // Verifica si la letra est치 en la palabra secreta
            if (palabraSecreta.includes(letraUsuario)) {
                letrasAdivinadas.push(letraUsuario); // Agrega la letra adivinada al array
                mostrarPalabra(); // Llama a la funci칩n para mostrar la palabra actualizada
            } else {
                letrasFallidas.push(letraUsuario); // Agrega la letra fallida al array
                intentosRestantes--; // Reduce el n칰mero de intentos restantes
                actualizarAhorcado(); // Llama a la funci칩n para actualizar el dibujo del ahorcado
            }

            // Actualiza el contenido de intentos restantes y letras fallidas
            document.getElementById('intentos').textContent = `Intentos restantes: ${intentosRestantes}`;
            document.getElementById('letrasFallidas').textContent = `Letras fallidas: ${letrasFallidas.join(', ')}`;

            // Mensaje final en caso de perder o ganar
            if (intentosRestantes === 0) {
                document.getElementById('mensaje').textContent = `Perdiste, la palabra era "${palabraSecreta}".`;
                document.getElementById('letra').disabled = true; // El campo de entrada deja de funcionar
            } else if (!document.getElementById('palabra').textContent.includes('_')) {
                document.getElementById('mensaje').textContent = '춰Has adivinado la palabra!';
                document.getElementById('letra').disabled = true; // El campo de entrada deja de funcionar
            }
        }

        function mostrarPalabra() {
            let palabraMostrar = ''; // Variable para almacenar la representaci칩n de la palabra
            // Itera sobre cada letra de la palabra secreta para comprobar si se ha adivinado
            for (let letra of palabraSecreta) {
                if (letrasAdivinadas.includes(letra)) {
                    palabraMostrar += letra + ' '; // Si se adivin칩, a침ade la letra
                } else {
                    palabraMostrar += '_ '; // Si no, a침ade un guion bajo
                }
            }
            document.getElementById('palabra').textContent = palabraMostrar.trim(); // Muestra la palabra en el div
        }

        function actualizarAhorcado() {
            document.getElementById('ahorcado').textContent = dibujosAhorcado[6 - intentosRestantes];
            // Actualiza el dibujo del ahorcado
        }

        mostrarPalabra(); // Inicializa la visualizaci칩n de la palabra
        actualizarAhorcado(); // Inicializa el dibujo del ahorcado
    </script>
</body>

</html>
