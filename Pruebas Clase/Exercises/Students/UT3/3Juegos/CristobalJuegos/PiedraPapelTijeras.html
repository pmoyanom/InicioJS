<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #e0f7fa;
            color: #333;
        }

        h1 {
            font-size: 40px;
            color: #00796b;
            margin-bottom: 30px;
        }

        .opciones {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .opcion {
            font-size: 60px;
            margin: 0 30px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            padding: 10px;
            border-radius: 10px;
            background-color: #b2dfdb;
        }

        .opcion:hover {
            transform: scale(1.3);
            background-color: #80cbc4;
        }

        #resultado {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #00796b;
        }

        #elecciones {
            font-size: 24px;
            margin-top: 10px;
            color: #004d40;
        }
    </style>
</head>

<body>
    <h1>Piedra, Papel o Tijeras</h1>
    <!-- Encabezado principal del juego -->

    <div class="opciones">
        <!-- Contenedor para las opciones de juego -->
        <div class="opcion" onclick="jugar('piedra')"></div>
        <!-- Opci贸n de piedra, que llama a la funci贸n jugar con 'piedra' al hacer clic -->
        <div class="opcion" onclick="jugar('papel')"></div>
        <!-- Opci贸n de papel, que llama a la funci贸n jugar con 'papel' al hacer clic -->
        <div class="opcion" onclick="jugar('tijeras')">锔</div>
        <!-- Opci贸n de tijeras, que llama a la funci贸n jugar con 'tijeras' al hacer clic -->
    </div>

    <div id="resultado"></div>
    <!-- Div donde se mostrar谩 el resultado del juego -->

    <div id="elecciones"></div>
    <!-- Div donde se mostrar谩n las elecciones del jugador y la m谩quina -->

    <script>
        // Funci贸n principal que se ejecuta cuando el usuario selecciona una opci贸n
        function jugar(opcionJugador) {
            // Array con las tres opciones posibles: piedra, papel, y tijeras
            const opciones = ['piedra', 'papel', 'tijeras'];
            // La opci贸n de la m谩quina se elige aleatoriamente usando Math.random() y Math.floor()
            const opcionMaquina = opciones[Math.floor(Math.random() * opciones.length)];
            // Variables para almacenar el resultado del juego y el mensaje final
            let resultado = '';
            let mensaje = '';

            // Compara la elecci贸n del jugador con la de la m谩quina para determinar el resultado
            if (opcionJugador === opcionMaquina) {
                // Si ambos eligen la misma opci贸n, es un empate
                resultado = 'Empate';
                // El mensaje indica que los dos eligieron la misma opci贸n
                mensaje =
                    `Los dos hab茅is elegido ${opcionMaquina === 'piedra' ? '' : opcionMaquina === 'papel' ? '' : '锔'}`;
            }
            // Condiciones para determinar si el jugador gana
            else if (
                (opcionJugador === 'piedra' && opcionMaquina === 'tijeras') || // Piedra vence a tijeras
                (opcionJugador === 'papel' && opcionMaquina === 'piedra') || // Papel vence a piedra
                (opcionJugador === 'tijeras' && opcionMaquina === 'papel') // Tijeras vence a papel
            ) {
                // Si el jugador gana, el resultado es "Victoria"
                resultado = 'Victoria';
                // El mensaje muestra la jugada ganadora del jugador contra la m谩quina, usando emojis para representar las elecciones
                mensaje =
                    `隆Ganaste! , ${opcionJugador === 'piedra' ? '' : opcionJugador === 'papel' ? '' : '锔'} vence a ${opcionMaquina === 'piedra' ? '' : opcionMaquina === 'papel' ? '' : '锔'}`;
            }
            // Si ninguna de las condiciones anteriores se cumple, el jugador pierde
            else {
                // El resultado es "Derrota"
                resultado = 'Derrota';
                // El mensaje muestra la jugada ganadora de la m谩quina contra el jugador
                mensaje =
                    `Perdiste , ${opcionMaquina === 'piedra' ? '' : opcionMaquina === 'papel' ? '' : '锔'} vence a ${opcionJugador === 'piedra' ? '' : opcionJugador === 'papel' ? '' : '锔'}`;
            }

            // Actualiza el contenido del elemento con id 'resultado' para mostrar si el jugador gan贸, perdi贸 o empat贸
            document.getElementById('resultado').textContent = resultado;
            // Actualiza el contenido del elemento con id 'elecciones' para mostrar las elecciones de la m谩quina y del jugador
            document.getElementById('elecciones').textContent = mensaje;
        }
    </script>

</body>

</html>
