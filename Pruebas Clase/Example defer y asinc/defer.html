<!-- Example with Defer-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example with Defer</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Hello, defer in action!</h1>
    <p>This is an example where the script will execute only after the entire page has loaded.</p>
</body>
</html>
