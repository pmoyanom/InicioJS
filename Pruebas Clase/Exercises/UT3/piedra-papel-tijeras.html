<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        .boton-opcion {
            background-color: #ffffff;
            border: 3px solid #4a90e2;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 2rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .boton-opcion:hover {
            background-color: #4a90e2;
            color: white;
        }

        .opciones {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #resultado {
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background-color: #ffffff;
        }

        .emoji {
            font-size: 4rem;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>Piedra, Papel o Tijeras</h1>

    <div class="opciones">
        <button class="boton-opcion" onclick="jugar('Piedra')">ü™®</button>
        <button class="boton-opcion" onclick="jugar('Papel')">üìÑ</button>
        <button class="boton-opcion" onclick="jugar('Tijeras')">‚úÇÔ∏è</button>
    </div>

    <p id="resultado"></p>

    <script>
        const opciones = ['Piedra', 'Papel', 'Tijeras'];
        const emojis = {
            'Piedra': 'ü™®',
            'Papel': 'üìÑ',
            'Tijeras': '‚úÇÔ∏è'
        };

        function jugar(eleccionJugador) {
            const eleccionComputadora = opciones[Math.floor(Math.random() * 3)];
            const resultado = document.getElementById('resultado');

            let mensaje;

            if (eleccionJugador === eleccionComputadora) {
                mensaje = `ü§ù Empate. Ambos eligieron ${emojis[eleccionJugador]}`;
            } else if (
                (eleccionJugador === 'Piedra' && eleccionComputadora === 'Tijeras') ||
                (eleccionJugador === 'Papel' && eleccionComputadora === 'Piedra') ||
                (eleccionJugador === 'Tijeras' && eleccionComputadora === 'Papel')
            ) {
                mensaje = `üéâ ¬°Ganaste! ${emojis[eleccionJugador]} vence a ${emojis[eleccionComputadora]}`;
            } else {
                mensaje = `üí• Perdiste. ${emojis[eleccionComputadora]} vence a ${emojis[eleccionJugador]}`;
            }

            resultado.innerText = mensaje;
        }
    </script>
</body>

</html>
