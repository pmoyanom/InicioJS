<body>
    <script>
        //variables
        let a, b, sum, res, mul, div, mod, poten;
        //pedir datos al usuario
        a = prompt('Ingrese el valor de a: ');
        b = prompt('Ingrese el valor de b: ');
        //suma
        sum = a + b;
        //resta
        res = a - b;
        //multiplicacion
        mul = a * b;
        //division
        div = a / b;
        //modulo
        mod = a % b;
        //potencia a elevado a la b
        poten = a ** b;
        //mostrar resultados
        document.write('La suma es: ', sum);
        document.write('<br>');
        document.write('La resta es: ', res);
        document.write('<br>');
        document.write('La multiplicacion es: ', mul);
        document.write('<br>');
        document.write('La division es: ', div);
        document.write('<br>');
        document.write('El modulo es: ', mod);
        document.write('<br>');
        document.write('La potencia es: ', poten+'<br>');
