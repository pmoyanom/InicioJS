<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto1 = 'JavaScript';
        document.write(texto1 + '<br>');
        let texto2 = "JavaScript";
        document.write(texto2 + '<br>');
        //Puedo llevar el texto a la pantalla con comillas dobles o simples

        let texto3 = 'JavaScript "Curso"';
        document.write(texto3 + '<br>');
        //Otra forma de llevar un texto con comillas dobles y simples
        let texto4 = "JavaScript 'Curso'";
        document.write(texto4 + '<br>');
        document.write('<br>');
        
        //Si quiero sacar por pantalla un texto que tiene varias líneas
       /* let texto5 = ' Vamos a poner en varias

        let texto5 = ' Vamos a poner en varias '+
        'lineas informacion sobre '+

        document.write('<br>');
