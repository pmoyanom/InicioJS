<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="nombre"></div>
    <script>
        let mipersona = {   
            "nombre": "Juan Gonzalez", //se separa por comas, tipo string
            "edad": 30, //tipo number
            "estudiante": true, //  tipo boolean
            "direccion": { //tipo objeto
                "calle": "Calle San Justo",
                "ciudad": "Caceres"
            },
            "telefonos": [ //tipo array
                "666666666",
                "927654321"
            ]
    };
    let elementoTexto = document.getElementById("nombre");
    elementoTexto.textContent = mipersona.nombre;

    </script>
</body>
</html>
